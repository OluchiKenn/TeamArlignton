{% extends "base.html" %}
{% block title %}Forms{% endblock %}
{% block content %}
<h2>Available Forms</h2>
<ul>
  {% for form in forms %}
    <li>
      <a href="{{ url_for('approvals_bp.fill_form', form_code=form.form_code) }}">
        {{ form.name }}
      </a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
